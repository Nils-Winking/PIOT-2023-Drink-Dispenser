; https://docs.platformio.org/page/projectconf.html

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
lib_deps = 
	adafruit/Adafruit BusIO@^1.14.5
	robtillaart/ANSI@^0.3.1
monitor_speed = 115200
monitor_raw = true
